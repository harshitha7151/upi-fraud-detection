<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TransactFlow – Pay</title>
    <link rel="stylesheet" href="../styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="app-body">

<div class="phone-frame">

    <!-- TOP BAR -->
    <header class="top-bar">
        <div class="user-info">
            <div class="avatar-circle glow-avatar" id="avatarCircle"></div>
            <div>
                <p class="user-name" id="displayUserName"></p>
                <p class="user-mail">upi-simulation</p>
            </div>
        </div>
        <span class="sim-pill">SIMULATION ONLY</span>
    </header>

    <!-- MAIN CONTENT -->
    <main class="screen-content">

        <!-- WALLET CARD -->
        <section class="card balance-card">
            <p class="balance-label">Demo Wallet</p>
            <p class="balance-amount">₹ 25,000.00</p>
        </section>

        <!-- PAYMENT FORM -->
        <section class="card section-card">

            <p class="section-title">UPI Payment Simulation</p>

            <form id="payForm" class="pay-form">

                <label>Sender UPI (Fake)</label>
                <input id="senderUpi" placeholder="you@upi" required>

                <label>Receiver UPI</label>
                <input id="receiverUpi" placeholder="friend@upi" required>

                <label>Amount</label>
                <input id="amount" type="number" min="1" required>

                <div class="status-row" style="margin-top:10px; display:flex; justify-content:space-between;">
                    <span>Detected Country:</span>
                    <span id="detectedCountry" class="country-pill">Detecting…</span>
                </div>

                <label class="checkbox-row">
                    <input type="checkbox" id="simulateVpn">
                    <span>Simulate VPN</span>
                </label>

                <button class="primary-cta" style="margin-top:16px;">Pay (Simulation)</button>

            </form>
        </section>

        <!-- PROCESSING SCREEN -->
        <div id="processingSection" class="processing hidden">
            <div class="processing-card">
                <img src="../assets/icons/loading.gif" class="loading-gif">
                <p style="margin-top:8px;">Processing…</p>
            </div>
        </div>

        <!-- RESULT SCREEN -->
        <div id="resultSection" class="result hidden">
            <div class="result-card">
                <img id="resultIcon" class="result-icon">
                <h3 id="resultTitle"></h3>
                <p id="resultMessage"></p>
                <p id="fraudReason" class="fraud-text"></p>
            </div>
        </div>

    </main>

    <!-- BOTTOM NAV -->
    <nav class="bottom-nav">
        <a href="../index.html" class="nav-item">Home</a>
        <a href="pay.html" class="nav-item active">Pay</a>
        <a href="history.html" class="nav-item">History</a>
    </nav>

</div>

<!-- No audio needed (You removed audio) -->

<script src="../scripts/app.js"></script>

</body>
</html>
